<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/countdown-timer/style.css">
    <title>Countdown Timer</title>
</head>
<body >
    <h1 class="center deep-orange-text accent-2-text">New Year's Eve</h1>
    <div class="container">
        <section class="row">
            <div class="col s3 center">
                <p class="big-text orange lighten-1" id="days">  </p>
                <span class="deep-orange-text accent-2-text">days</span>
            </div>
            <div class="col s3 center">
                <p class="big-text lime accent-3" id="hours"></p>
                <span class="deep-orange-text accent-2-text">hours</span>
            </div>
            <div class="col s3 center">
                <p class="big-text red accent-2" id="mins"></p>
                <span class="deep-orange-text accent-2-text">mins</span>
            </div>
            <div class="col s3 center">
                <p class="big-text purple lighten-3" id="seconds"></p>
                <span class="deep-orange-text accent-2-text">seconds</span>
            </div>
        </section>
    </div>
    <footer class="center">
        <h3>Javascript countdown timer by using  <a href="https://materializecss.com/">Materialize</a></h3>
        <p class="footer-copyright">Created By <a href="itsnavada.com">Perminder Singh</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
